apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-projects
  namespace: argocd
  labels:
    scope: infra
spec:
  project: default
  source:
    repoURL: 'https://github.com/Neniel/poc-infra.git'
    targetRevision: HEAD
    path: projects
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
